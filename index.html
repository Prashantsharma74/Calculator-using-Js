<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="calculator">
        <div class="text"><span>
            Calculator by Prashant Sharma </span></div>
        <input type="text" id="input-box" placeholder="0">
        <div>
            <button class="cal">AC</button>
            <button class="cal">DEL</button>
            <button class="cal">%</button>
            <button class="cal">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="cal">X</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="cal">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="cal">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
